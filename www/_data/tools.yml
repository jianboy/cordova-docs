-   name: Adobe PhoneGap
    image: phonegap.svg
    url: http://phonegap.com/
    description: >
         PhoneGap是Apache Cordova最原始和最流行的分发。只需要几分钟，就可以让你的HTML,CSS和JavaScript变成你设备上的一个App，你只要简单的使用我们 桌面 和 开发者应用. 

-   name: Ionic Framework
    image: ionic.png
    url: http://ionicframework.com/
    description: >
         Ionic是一个前端SDK用来构建跨平台移动App。以Angular做基础，也提供平台集成服务，如消息推送和分析。 

-   name: Monaca
    image: monaca.png
    url: https://monaca.io/
    description: >
          综合云动力和框架无关的工具集。Monaca同时支持在线和离线的开发、动态加载调试和云构建体验。 

-   name: Onsen UI
    image: onsen.png
    url: http://onsen.io/
    description: >
         基于自定义元素的HTML5框架，提供大量可供选择的组件和响应式布局支持。Onsen UI可以让你设计专业的多平台应用，无需更多的技能。 

-   name: Visual Studio
    image: visual_studio_white.png
    url: https://www.visualstudio.com/vs/features/cordova/
    description: >
         流行的IDE，用来为Android，iOS和Windows构建跨平台的App。凭借先进的构建和调试支持来完成。 

-   name: App Builder
    image: appbuilder.png
    url: http://www.getappbuilder.com/
    description: >
        App Builder是适用于Microsoft Windows的完整IDE
         无需编程知识即可创建HTML5和本机应用程序。商情
         准备在您的应用中使用的数十个控件和操作
         很多应用样本来学习它。

-   name: Framework7
    image: framework7.png
    url: http://www.idangero.us/framework7/
    description: >
        Framework7是一个免费的开源移动HTML框架
         使用iOS和Android开发混合移动应用程序或Web应用程序
         原生的外观和感觉。

-   name: Evothings Studio
    image: evothings.png
    url: https://evothings.com/
    description: >
        Evothings Studio为Cordova开发人员提供了快速发展
         物联网的工作流程，教程和示例应用程序。
         支持蓝牙低功耗（BLE）和其他物联网相关
        技术。

-   name: NSB/AppStudio
    image: appstudio.png
    url: https://www.nsbasic.com/
    description: >
        NSB / AppStudio是一个用于webapps /本机应用程序的IDE。 一步安装
         包括完整的PhoneGap集成，以及Bootstrap，jQuery Mobile
         和jqWidgets。 拖放设计器。 在JavaScript中轻松编程
         或BASIC。 Windows和MacOS。

-   name: Mobiscroll
    image: mobiscroll.png
    url: https://mobiscroll.com
    description: >
        Mobiscroll是跨平台UI的集合
         提供优质iOS，Android和Windows Phone应用程序的控件。
         框架不可知，使用普通的Javascript，
         jQuery，Angular，React或Knockout。

-   name: Instabug
    image: instabug.png
    url: https://instabug.com/platforms/cordova
    description: >
        Instabug为Cordova开发人员提供错误报告和应用程序内容
         反馈解决方案 有一分钟的安装指南，
          它使用户能够在自动附加时无缝地报告错误
         网络日志，重复步骤等详细信息
